<h2>Timelog Type - {{ ctrl.id }}</h2>
<form>
	<div class="form-group">
		<label>Timelog Type</label>
		<input type="text" id="timelogType" name="timelogType" class="form-control" ng-model="ctrl.data.timelogType" />
	</div>
	<div class="form-group">
		<label>Budget</label>
		<p class="form-control-static">{{ ctrl.data.budget }}</p>
	</div>
	<div class="form-group">
		<button type="button" class="btn btn-success" ng-click="ctrl.save()">Save</button>
		<button type="button" class="btn btn-warning" ng-click="ctrl.cancel()">Cancel</button>
	</div>
</form>
